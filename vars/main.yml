---
# vars file for dhcp

dhcp_service:
    OpenBSD: dhcpd
    Debian: isc-dhcp-server

aliases_file:
    OpenBSD: /etc/mail/aliases
    Debian: /etc/aliases

dhcp_user:
    OpenBSD: _dhcp
    Debian: dhcp

dhcp_conf_file:
    OpenBSD: /etc/dhcpd.conf
    Debian: /etc/dhcp/dhcpd.conf

dhcp_conf_validate:
    Debian: dhcpd -t
