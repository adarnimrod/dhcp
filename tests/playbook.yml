---
- hosts: dhcp-openbsd
  gather_facts: false
  roles: [openbsd-bootstrap]

- hosts: dhcp-xenial
  gather_facts: false
  roles: [debian-bootstrap]

- hosts: all
  strategy: free
  roles:
    - role: dhcp
  post_tasks: # For testing.
      - name: APT install
        when: ansible_pkg_mgr == 'apt'
        apt:
            name: ['net-tools']
            state: present
